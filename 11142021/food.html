<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for lunch?</title>
    <link rel="stylesheet" href="css/food.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="../index.html">What's for <span>lunch?</span></a>
            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" width="40" height="30" alt="Open Navigation">
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" width="20" height="20" alt="Close Navigation">
                <ul class="primary-nav">
                    <!-- <li class="current"><a href="../HTML/index.html">Home</a></li> -->
                    </ul>
                <ul class="secondary-nav">
                    <li class="etc-cta"><a href="../food.html">Decide</a></li>
                    <li class="etc-cta"><a href="../menus.html">Menus</a></li>
                    <li class="etc-cta"><a href="https://goo.gl/maps/N9bsjbGHdN4h4Mrs6">Map</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <p class="subhead">Simply select a style:</p>
    <button id="american" class="button">American</button>
    <button id="chinese" class="button">Chinese</button>
    <button id="fastfood" class="button">Fastfood</button>
    <button id="italian" class="button">Italian/Pizza</button>
    <button id="mexican" class="button">Mexican</button>
    <br>
    <br>
    </section>
    <section class="result-section">
        <div class="container">
            <h1></h1>
        </div>
        <script src="script.js"></script>
    </section>
    <script>
        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav');
            mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>
</html>
